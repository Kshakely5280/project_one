<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"rel="stylesheet"/>
    <link href="./assets/stylesheet.css" rel="stylesheet"/>
    <title>BrewCast</title>
</head>

<body>
    <div class="container d-grid gap-3">
        <div class="row" style="text-align: center;" id="header">
            <h1>BrewSky</h1>
        </div>
        
        <div class="row d-flex align-items-center ">

            <div class="col"> 
                <h3>Want to crack open a brewski with the boys on a nice day? Enter your city, and we'll show you breweries in the area!</h3>
            </div>
    
            <div class="col"> 
                <div class="input-group mb-3">
                    <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
                    <input
                      type="search"
                      class="form-control rounded"
                      placeholder="Search City Here!"
                      aria-label="Input city name"
                      aria-describedby="search-addon"
                      id="user-city"
                    />
                </div>
                <div>
                    <button id="goBtn" onclick="looper();" type="button" class="btn btn-rounded" style="margin-left: 17rem; width: 10rem; font-weight: bolder;">Search</button>
                </div>
            </div>

            <div id="fiveDay" class="row"></div>
            <div id="modal">
                <div class="modal-content">
                  <p id="modal-text">City not found. Please enter a valid city name.</p>
                  <button id="modal-close">Close</button>
                </div>
              </div>
    
        <div class="row" id="brewery-results">

    </div>
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/script.js" ></script>
<script src="./assets/aPotentBrew.js" ></script>

</html>
