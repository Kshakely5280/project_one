<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"rel="stylesheet"/>
    <link href="./assets/stylesheet.css" rel="stylesheet"/>
    <title>Brewski Finder</title>
</head>
<body>
    <div class="container">
        <div class="row" style="text-align: center;" id="header">
            <h1>Brewery Locator</h1>
        </div>
        <div class="row d-flex align-items-center ">

            <div class="col"> 
                <h3>Want to crack open a brewski with the boys on a nice day? Enter your city, and we'll show you breweries in the area!</h3>
            </div>
    
            <div class="col"> 
                <div class="input-group mb-3">
                    <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
                    <input
                      type="search"
                      class="form-control rounded"
                      placeholder="Input city name"
                      aria-label="Input city name"
                      aria-describedby="search-addon"
                      id="user-city"
                    />
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-rounded" style="margin-left: 17rem;">Next</button>
                </div>
            </div>
    
        </div>
    </div>
</body>
<script src="./assets/script.js" ></script>
</html>
